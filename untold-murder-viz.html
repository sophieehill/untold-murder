rld","News of the World","Jonathan Rees","Daniel Morgan","Daniel Morgan","Jonathan Rees","Alan Holmes","Rebekah Brooks","Andy Coulson","Andy Coulson","Andy Coulson","Priti Patel","Priti Patel"],"to":["Garry Vian","Jonathan Rees","Jonathan Rees","Jonathan Rees","Southern Investigations","Southern Investigations","Daniel Morgan","Jonathan Rees","Southern Investigations","Daniel Morgan","Margaret Harrison","Margaret Harrison","Alex Marunchak","Southern Investigations","Jill Dando","Jacqui Hames","Dave Cook","Dave Cook","Rebekah Brooks","Rebekah Brooks","Garry Vian","Glenn Vian","Jonathan Rees","Dave Cook","Jacqui Hames","Derek Haslam","Derek Haslam","Golden Lion","Golden Lion","Daniel Morgan","David Cameron","David Cameron","News of the World","Rebekah Brooks","Daniel Morgan","Rupert Murdoch"],"title":["<p>Glenn and Garry Vian are brothers.<\/p>","<p>Jonathan Rees is a former brother-in-law to Glenn and Garry Vian.<\/p>","<p>Jonathan Rees is a former brother-in-law to Glenn and Garry Vian.<\/p>","<p>Daniel Morgan and Jonathan Rees were business partners in their investigation agency, Southern Investigations.<\/p>","<p>Daniel Morgan and Jonathan Rees were business partners in their investigation agency, Southern Investigations.<\/p>","<p>Daniel Morgan and Jonathan Rees were business partners in their investigation agency, Southern Investigations.<\/p>","<p>Sid Fillery was one of the detectives assigned to the first investigation into Daniel Morgan's murder. Fillery later took Morgan's place in the private investigations agency, Southern Investigations.<\/p>","<p>Sid Fillery and Jonathan Rees were close friends, drinking partners, and business partners.<\/p>","<p>After Daniel Morgan was murdered, Sid Fillery took his place in the private investigations agency, Southern Investigations.<\/p>","<p>Dave Cook was the detective who ran the 4th and 5th investigations into Daniel Morgan's murder.<\/p>","<p>Daniel Morgan was having an affair with Margaret Harrison around the time of his death.<\/p>","<p>Jonathan Rees was having an affair with Margaret Harrison around the time of Daniel Morgan's murder. Rees later divorced his wife and married Harrison.<\/p>","<p>Alex Marunchak was the crime editor of the News of the World.<\/p>","<p>News of the World was one of the biggest clients of Southern Investigations.<\/p>","<p>Jill Dando was a presenter on TV show Crimewatch in the 1990s.<\/p>","<p>Jacqui Hames was a presenter on TV show Crimewatch in the 1990s and 2000s.<\/p>","<p>Dave Cook appeared on Crimewatch to make an appeal for information.<\/p>","<p>Dave Cook and Jacqui Hames were married.<\/p>","<p>Rebekah Brooks is a protégé of Rupert Murdoch. She has worked for various Murdoch-owned newspapers, and is now CEO of Murdoch's subsidiary, News UK.<\/p>","<p>Rebekah Brooks was the editor of the News of the World from 2000 - 2003.<\/p>","<p>Dean Vian, a former Metropolitan police officer, is the son of career criminal Garry Vian.<\/p>","<p>Dean Vian, a former Metropolitan police officer, is the nephew of career criminal Glenn Vian. Dean said that his mother had told him that Glenn was responsible for killing Daniel Morgan.<\/p>","<p>Marunchak and Rees were close friends, with Marunchak and News of the World being one of Rees' biggest clients.<\/p>","<p>News of the World attempted to interfere with the investigation into Daniel Morgan's murder due to its association with one of the prime suspects, Jonathan Rees. Vans leased by News International were detected surveilling lead detective Dave Cook and his wife Jacqui Hames, on the pretext that they received a tip that the two were having an affair.<\/p>","<p>News of the World attempted to interfere with the investigation into Daniel Morgan's murder due to its association with one of the prime suspects, Jonathan Rees. Vans leased by News International were detected surveilling lead detective Dave Cook and his wife Jacqui Hames, on the pretext that they received a tip that the two were having an affair.<\/p>","<p>Derek Haslam worked undercover for nine years to get information from murder suspect Jonathan Rees. The operation was cut short when the operation uncovered evidence that Rees was planning to falsely incriminate a woman for drug-dealing so that her ex-husband would obtain custody of their son.<\/p>","<p>Daniel Morgan and Derek Haslam knew each other and were friends.<\/p>","<p>Daniel Morgan was murdered in the carpack of the Golden Lion pub in Sydenham, London, in 1987.<\/p>","<p>Jonathan Rees had been drinking with Daniel Morgan in the Golden Lion pub on the evening that Morgan was murdered, in 1987.<\/p>","<p>Daniel Morgan and Alan Holmes may have worked together on unveiling police corruption.<\/p>","<p>Cameron and Brooks are both part of the \"Chipping Norton set\" and records revealed that they met 22 times over a 6 year peiod.<\/p>","<p>David Cameron appointed Andy Coulson as his director of communications when he became Prime Minister in 2010.<\/p>","<p>Andy Coulson was editor of News of the World from 2003 - 2007.<\/p>","<p>Andy Coulson and Rebekah Brooks had an affair from 1997 - 2007.<\/p>","<p>Priti Patel's Home Office has demanded to \"review\" the report of an independent panel set up to investigate the failures in the Daniel Morgan murder case, allegedly to ensure that the report complies with human rights and national security obligations.<\/p>","<p>Priti Patel attended Rupert Murdoch's wedding to Jerry Hall in 2016.<\/p>"],"color.highlight":["#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b"],"color.hover":["#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3b","#e44c3
